<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow with Note</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Verdana, sans-serif;
        }

        .first {
            display: flex;
            justify-content: center;
            max-width: 70vw;
            margin: auto;
            color: white;
            align-items: center;
            position: relative;
        }

        .note img {
            width: 100%;
            position: relative;
        }

        .mySlides {
            position: absolute;
            top: 14px;
            width: 100%;
            display: none;
        }

        .mySlides img {
            width: 100%;
        }

        .fade {
            animation: fade 3s ease-in-out infinite;
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            20%, 80% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<section class="first">
    <div class="note">
        <img src="../assets/images/background slideshow.jpg" alt="">
    </div>

    <div class="mySlides fade">
        <!-- <div class="numbertext">1 / 3</div> -->
        <img src="../assets/images/img1.jpg" alt="Slide 1">
    </div>

    <div class="mySlides fade">
        <!-- <div class="numbertext">2 / 3</div> -->
        <img src="../assets/images/img2.jpg" alt="Slide 2">
    </div>

    <div class="mySlides fade">
        <!-- <div class="numbertext">3 / 3</div> -->
        <img src="../assets/images/img3.jpg" alt="Slide 3">
    </div>

    <div class="mySlides fade">
        <!-- <div class="numbertext">3 / 3</div> -->
        <img src="../assets/images/img4.jpg" alt="Slide 4">
    </div>

    <div class="mySlides fade">
        <!-- <div class="numbertext">3 / 3</div> -->
        <img src="../assets/images/img5.jpg" alt="Slide 5">
    </div>
</section>

<div class="seperation"></div>

  <h3 class="below">ACADEMIC PROGRAMME</h3>

<script>
    let slideIndex = 0;

    function showSlides() {
        const slides = document.getElementsByClassName("mySlides");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 3000); // Change slide every 3 seconds
    }

    showSlides(); // Initial call
</script>

</body>
</html>
